<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Años 70</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("img/carta.png") no-repeat center center;
      background-size: cover;     
      background-attachment: fixed; 
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .btn-iniciar {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }
    .btn-iniciar:hover {
      background: #e68900;
    }

    .icono-rotar {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
      animation: girar 2s infinite alternate ease-in-out;
    }
    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(90deg); }
    }

    p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <button class="btn-iniciar" id="btnStart">Iniciar ▶</button>

  <!-- Icono de móvil que rota -->
  <svg class="icono-rotar" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
    <path d="M7 2C5.343 2 4 3.343 4 5v14c0 1.657 1.343 3 3 3h10c1.657 0 3-1.343 3-3V5c0-1.657-1.343-3-3-3H7zm0 2h10c.552 0 1 .448 1 1v14c0 .552-.448 1-1 1H7c-.552 0-1-.448-1-1V5c0-.552.448-1 1-1zm5 16a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
  </svg>

  <p>Para jugar mejor voltear el teléfono</p>

  <script>
    document.getElementById("btnStart").addEventListener("click", () => {
      window.location.href = "equipos.html";
    });
  </script>
</body>
</html>
