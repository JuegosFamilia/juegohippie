<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Años 70</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: url("img/carta.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    #btnStart {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background-color: #F49F0A;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #btnStart:hover {
      transform: scale(1.1) rotate(-3deg);
      background-color: #FF6F61;
    }

    .girar-movil {
      width: 60px;
      height: 120px;
      border: 3px solid #fff;
      border-radius: 15px;
      margin: 1rem auto;
      position: relative;
      animation: girar 2s infinite alternate;
      background: rgba(255, 255, 255, 0.1);
    }

    .girar-movil::before {
      content: "";
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(15deg); }
    }

    #texto-giro {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 0.5rem;
    }

    @media (max-width: 480px) {
      #btnStart {
        font-size: 2.5rem;
        padding: 1.2rem 2.5rem;
      }
      #texto-giro {
        font-size: 1.8rem;
      }
      .girar-movil {
        width: 80px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <button id="btnStart">Iniciar ▶</button>

  <div class="girar-movil"></div>
  <div id="texto-giro">Para jugar mejor voltear el teléfono</div>

  <script>
    document.getElementById("btnStart").addEventListener("click", () => {
      window.location.href = "equipos.html";
    });
  </script>
</body>
</html>
